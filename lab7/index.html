      function Rect(x, y, w, h, color, velocity) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
        this.velocity = velocity;
        this.color = color;

        this.draw = function () {
          c.beginPath();
          c.rect(this.x, this.y, this.w, this.h);
          c.fillStyle = this.color;
          c.strokeStyle = this.color;
          c.fill();
          c.stroke();
          c.closePath();
        };

        this.update = function () {
          this.draw();
        };
      }

      function Car(x, y, w, h) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;

        this.goLeft = false;
        this.goRight = false;

        this.draw = function () {
          for (let i = 0; i < 2; i++) {
            c.beginPath();
            c.arc(this.x + i * this.w, this.y, 25, 0, Math.PI * 2, false);
            c.fillStyle = "black";
            c.strokeStyle = "black";
            c.fill();
            c.stroke();
            c.closePath();
          }

          c.beginPath();
          c.rect(this.x, this.y, this.w, this.h);
          c.fillStyle = "red";
          c.strokeStyle = "red";
          c.fill();
          c.stroke();
          c.closePath();
        };

        this.update = function () {
          this.draw();
        };
      }

      function Enemy(x, y, w, h) {

            c.fillStyle = "black";
            c.strokeStyle = "black";
            c.fill();
            c.stroke();
            c.closePath();
          }

          c.beginPath();
          c.rect(this.x, this.y, this.w, this.h);
          c.fillStyle = "blue";
          c.strokeStyle = "blue";
          c.fill();
          c.stroke();
          c.closePath();
        };
