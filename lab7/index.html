<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <canvas></canvas>
    <script>
      let canvas = document.querySelector("canvas");
      canvas.width = 800;
      canvas.height = 600;
      canvas.style = "border: 1px solid black";
      let c = canvas.getContext("2d");

      globalSpeed = 5;

      document.addEventListener("keydown", (event) => {
        const key = event.key;
      });

      document.addEventListener("keyup", (event) => {
        const key = event.key;
      });

      function Rect(x, y, w, h, color) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
        this.color = color;

        this.draw = function () {
          c.beginPath();
          c.rect(this.x, this.y, this.w, this.h);
          c.fillStyle = this.color;
          c.strokeStyle = this.color;
          c.fill();
          c.stroke();
          c.closePath();
        };

        this.update = function () {
          this.draw();
        };
      }

      function Car(x, y, w, h) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;

        this.goLeft = false;
        this.goRight = false;

        this.draw = function () {
          for (let i = 0; i < 2; i++) {
            c.beginPath();
            c.arc(
              this.x + i * this.w,
              this.y + this.h,
              15,
              0,
              Math.PI * 2,
              false
            );
            c.fillStyle = "black";
            c.strokeStyle = "black";
            c.fill();
            c.stroke();
            c.closePath();
          }

          c.beginPath();
          c.rect(this.x, this.y, this.w, this.h);
          c.fillStyle = "red";
          c.strokeStyle = "red";
          c.fill();
          c.stroke();
          c.closePath();
        };

        this.update = function () {
          this.draw();
        };
      }

      function Enemy(x, y, w, h) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;

        this.draw = function () {
          for (let i = 0; i < 2; i++) {
            c.beginPath();
            c.arc(
              this.x + i * this.w,
              this.y + this.h,
              15,
              0,
              Math.PI * 2,
              false
            );
            c.fillStyle = "black";
            c.strokeStyle = "black";
            c.fill();
            c.stroke();
            c.closePath();
          }

          c.beginPath();
          c.rect(this.x, this.y, this.w, this.h);
          c.fillStyle = "blue";
          c.strokeStyle = "blue";
          c.fill();
          c.stroke();
          c.closePath();
        };

        this.update = function () {
          this.x -= globalSpeed;
          this.draw();
        };
      }

      function Road(x, y, w, h) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;

        this.redLanes = [];
        for (let i = 0; i < canvas.width / this.w / 2 + 1; i++) {
          let lane = new Rect(
            this.w * 2 * i,
            this.y - this.h,
            this.w,
            this.h,
            "red"
          );
          this.redLanes.push(lane);
        }

        this.draw = function () {
          for (let i = 0; i < this.redLanes.length; i++) {
            this.redLanes[i].draw();
          }
        };

        this.update = function () {
          for (let i = 0; i < this.redLanes.length; i++) {
            this.redLanes[i].x -= globalSpeed;
          }
          this.redLanes = this.redLanes.filter(
            (redLane) => redLane.x > -this.w
          );
          if (this.redLanes.length < canvas.width / this.w / 2 + 1) {
            let lane = new Rect(
              canvas.width + this.w,
              canvas.height - this.h,
              this.w,
              this.h,
              "red"
            );
            this.redLanes.push(lane);
          }
          this.draw();
        };
      }

      let backgr = new Rect(0, 0, canvas.width, canvas.height, "lightblue");
      let laneBackgr = new Rect(0, 575, canvas.width, 25, "black");

      let road = new Road(0, 600, 100, 25);
      let car = new Car(50, road.y - 90, 100, 50);
      let enemy = new Enemy(900, road.y - 90, 100, 50);

      function draw() {
        c.clearRect(0, 0, 800, 600);
        backgr.draw();
        laneBackgr.draw();

        road.update();
        enemy.update();
        car.update();

        if (enemy.x < -enemy.w + 10) {
          enemy = new Enemy(900, road.y - 90, 100, 50);
        }
      }

      setInterval(draw, 10);
    </script>
  </body>
</html>
