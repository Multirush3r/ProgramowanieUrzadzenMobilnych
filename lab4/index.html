<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <canvas></canvas>
    <script>
      let canvas = document.querySelector("canvas");
      canvas.width = 800;
      canvas.height = 600;
      canvas.style = "border: 1px solid black";
      let c = canvas.getContext("2d");

      function Rect(x, y, w, h, color, velocity) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
        this.color = color;

        this.draw = function () {
          c.beginPath();
          c.rect(this.x, this.y, this.w, this.h);
          c.strokeStyle = color;
          c.fillStyle = color;
          c.fill();
          c.stroke();
          c.closePath();
        };

        this.update = function () {
          this.y += velocity;
        };
      }

      let staticRects = [];
      let left_grass = new Rect(0, 0, 200, 600, "green", 0);
      function draw() {}
    </script>
  </body>
</html>
