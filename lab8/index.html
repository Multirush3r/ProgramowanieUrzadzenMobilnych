<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <canvas></canvas>
    <script>
      let canvas = document.querySelector("canvas");
      canvas.width = 800;
      canvas.height = 600;
      canvas.style = "border: 1px solid black";
      let c = canvas.getContext("2d");

      c.font = "30px Arial";

      document.addEventListener("click", (event) => {
        const key = event.key;
      });

      function Rect(x, y, w, h, color) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
        this.color = color;

        this.draw = function () {
          c.beginPath();
          c.rect(this.x, this.y, this.w, this.h);
          c.fillStyle = this.color;
          c.strokeStyle = "black";
          c.fill();
          c.stroke();
          c.closePath();
        };

        this.update = function () {
          this.draw();
        };
      }

      function Pawn(x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;

        this.draw = function () {
          c.beginPath();
          c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
          c.strokeStyle = this.color;
          c.fillStyle = this.color;
          c.fill();
          c.stroke();
        };

        this.update = function () {
          this.draw();
        };
      }

      function Board(x, y, w, h, nOfSquares) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
        this.nOfSquares = nOfSquares + 1;

        this.squares = [];
        this.pawns = [];

        this.sqW = this.w / this.nOfSquares;
        this.sqH = this.h / this.nOfSquares;

        for (let i = 0; i < this.nOfSquares; i++) {
          for (let j = 0; j < this.nOfSquares; j++) {
            let square = new Rect(
              i * (this.w / this.nOfSquares) + this.w / this.nOfSquares,
              j * (this.h / this.nOfSquares) + this.h / this.nOfSquares,
              this.sqW,
              this.sqH,
              "white"
            );
            this.squares.push(square);
          }
        }

        for (let i = 0; i < this.nOfSquares; i++) {
          for (let j = 0; j < this.nOfSquares; j++) {
            let pawn = new Pawn(
              i * (this.w / this.nOfSquares) + this.w / this.nOfSquares,
              j * (this.h / this.nOfSquares) + this.h / this.nOfSquares,
              this.sqW / 3,
              "red"
            );
            this.pawns.push(pawn);
          }
        }

        this.draw = function () {
          for (let i = 0; i < this.squares.length; i++) {
            this.squares[i].draw();
          }

          for (let i = 0; i < this.squares.length; i++) {
            this.pawns[i].draw();
          }
        };

        this.update = function () {
          for (let i = 0; i < this.squares.length; i++) {
            this.squares[i].draw();
          }

          for (let i = 0; i < this.squares.length; i++) {
            this.pawns[i].draw();
          }
        };
      }

      let gameBoard = new Board(0, 0, 500, 500, 7);

      function draw() {
        c.clearRect(0, 0, 800, 600);
        gameBoard.draw();
      }

      setInterval(draw, 10);
    </script>
  </body>
</html>
