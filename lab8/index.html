<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <canvas></canvas>
    <script>
      let canvas = document.querySelector("canvas");
      canvas.width = 800;
      canvas.height = 600;
      canvas.style = "border: 1px solid black";
      let c = canvas.getContext("2d");

      c.font = "30px Arial";

      let turn = 0;

      function isIntersect(point, circle) {
        return (
          Math.sqrt((point.x - circle.x) ** 2 + (point.y - circle.y) ** 2) <
          circle.radius
        );
      }

      canvas.addEventListener("click", (e) => {
        const pos = {
          x: e.clientX,
          y: e.clientY,
        };
        gameBoard.pawns.forEach((pawn) => {
          if (isIntersect(pos, pawn)) {
            console.log("click on circle: " + pawn.x);
            if (pawn.drawn) return;
            if (turn == 0) {
              pawn.color = "black";
              pawn.dwc = true;
              turn = 1;
              pawn.drawn = true;
            } else if (turn == 1) {
              pawn.color = "white";
              pawn.dwc = true;
              turn = 0;
              pawn.drawn = true;
            }
          }
        });
      });

      function Rect(x, y, w, h, color) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
        this.color = color;

        this.draw = function () {
          c.beginPath();
          c.rect(this.x, this.y, this.w, this.h);
          c.fillStyle = this.color;
          c.strokeStyle = "black";
          c.fill();
          c.stroke();
          c.closePath();
        };

        this.update = function () {
          this.draw();
        };
      }

      function Pawn(x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;

        this.dwc = false;
        this.drawn = false;

        this.draw = function () {
          c.beginPath();
          c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
          c.closePath();
        };

        this.drawWithColor = function () {
          c.beginPath();
          c.fillStyle = this.color;
          c.strokeStyle = "black";
          c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
          c.fill();
          c.stroke();

          c.closePath();
        };

        this.update = function () {
          this.draw();
        };
      }

      function Board(x, y, w, h, nOfSquares) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
        this.nOfSquares = nOfSquares + 1;

        this.squares = [];
        this.pawns = [];

        this.sqW = this.w / this.nOfSquares;
        this.sqH = this.h / this.nOfSquares;

        for (let i = 0; i < this.nOfSquares; i++) {
          for (let j = 0; j < this.nOfSquares; j++) {
            let square = new Rect(
              i * (this.w / this.nOfSquares) + this.w / this.nOfSquares,
              j * (this.h / this.nOfSquares) + this.h / this.nOfSquares,
              this.sqW,
              this.sqH,
              "white"
            );
            this.squares.push(square);
          }
        }

        for (let i = 0; i < this.nOfSquares + 1; i++) {
          for (let j = 0; j < this.nOfSquares + 1; j++) {
            let pawn = new Pawn(
              i * (this.w / this.nOfSquares) + this.w / this.nOfSquares,
              j * (this.h / this.nOfSquares) + this.h / this.nOfSquares,
              this.sqW / 3,
              "white"
            );
            this.pawns.push(pawn);
          }
        }

        this.draw = function () {
          for (let i = 0; i < this.squares.length; i++) {
            this.squares[i].draw();
          }

          for (let i = 0; i < this.pawns.length; i++) {
            let pawn = this.pawns[i];
            if (pawn.dwc) {
              this.pawns[i].drawWithColor();
            } else {
              this.pawns[i].draw();
            }
          }
        };

        this.update = function () {
          for (let i = 0; i < this.squares.length; i++) {
            this.squares[i].draw();
          }

          for (let i = 0; i < this.pawns.length; i++) {
            this.pawns[i].draw();
          }
        };
      }

      let gameBoard = new Board(0, 0, 500, 500, 7);

      function draw() {
        c.clearRect(0, 0, 800, 600);
        gameBoard.draw();
      }

      setInterval(draw, 10);
    </script>
  </body>
</html>
