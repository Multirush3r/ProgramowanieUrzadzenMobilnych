<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <canvas></canvas>
    <script>
      let canvas = document.querySelector("canvas");
      canvas.width = 800;
      canvas.height = 600;
      canvas.style = "border: 1px solid black";
      let c = canvas.getContext("2d");

      c.font = "30px Arial";

      let turn = 0;

      function isIntersect(point, circle) {
        return (
          Math.sqrt((point.x - circle.x) ** 2 + (point.y - circle.y) ** 2) <
          circle.radius
        );
      }

      function znajdzSomsiada(x, y) {
        var kolor = gameBoard.pawns[x][y].colorID;
        var wspolrzedne = [];

        const test = (x, y) => {
          if (x < 0 || y < 0 || x >= 9 || y >= 9) {
            return;
          }

          if (gameBoard.pawns[x][y].colorID != kolor) {
            return;
          }

          if (wspolrzedne.some((pionek) => pionek.x == x && pionek.y == y)) {
            return;
          }

          wspolrzedne.push({ x, y });
          test(x + 1, y);
          test(x - 1, y);
          test(x, y + 1);
          test(x, y - 1);
        };
        test(x, y);
        return wspolrzedne;
      }

      function zbij() {
        for (let i = 0; i < 9; i++) {
          for (let j = 0; j < 9; j++) {
            if (!gameBoard.pawns[i][j].colorID) continue;

            var somsiedzi = znajdzSomsiada(i, j);
            let uwieziony = true;
            for (let k = 0; k < somsiedzi.length; k++) {
              var { x, y } = somsiedzi[k];
              if (
                x + 1 < gameBoard.pawns.length &&
                !gameBoard.pawns[x + 1][y].colorID
              ) {
                uwieziony = false;
              }
              if (x - 1 >= 0 && !gameBoard.pawns[x - 1][y].colorID) {
                uwieziony = false;
              }
              if (
                y + 1 < gameBoard.pawns.length &&
                !gameBoard.pawns[x][y + 1].colorID
              ) {
                uwieziony = false;
              }
              if (y - 1 >= 0 && !gameBoard.pawns[x][y - 1].colorID) {
                uwieziony = false;
              }

              if (!uwieziony) {
                break;
              }
            }

            if (uwieziony) {
              for (let k = 0; k < somsiedzi.length; k++) {
                const { x, y } = somsiedzi[k];

                stones[x][y] = new Stone(stones[x][y].x, stones[x][y].y, 30);
              }
            }
          }
        }
      }

      canvas.addEventListener("click", (e) => {
        const pos = {
          x: e.clientX,
          y: e.clientY,
        };
        gameBoard.pawns.forEach((row) => {
          row.forEach((pawn) => {
            if (isIntersect(pos, pawn)) {
              console.log("click on circle: " + pawn.x);
              if (pawn.drawn) return;
              if (turn == 0) {
                pawn.color = "black";
                pawn.colorID = 1;
                pawn.dwc = true;
                turn = 1;
                pawn.drawn = true;
                console.log(pawn);
              } else if (turn == 1) {
                pawn.color = "white";
                pawn.colorID = 2;
                pawn.dwc = true;
                turn = 0;
                pawn.drawn = true;
                console.log(pawn);
              }
            }
          });
        });
      });

      function Rect(x, y, w, h, color) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
        this.color = color;

        this.draw = function () {
          c.beginPath();
          c.rect(this.x, this.y, this.w, this.h);
          c.fillStyle = this.color;
          c.strokeStyle = "black";
          c.fill();
          c.stroke();
          c.closePath();
        };

        this.update = function () {
          this.draw();
        };
      }

      function Pawn(x, y, radius, color, cord) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.cord = cord;
        this.colorID = 0;

        this.neighbours = [];

        this.dwc = false;
        this.drawn = false;

        this.draw = function () {
          c.beginPath();
          c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
          c.closePath();
        };

        this.drawWithColor = function () {
          c.beginPath();
          c.fillStyle = this.color;
          c.strokeStyle = "black";
          c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
          c.fill();
          c.stroke();

          c.closePath();
        };

        this.update = function () {
          this.draw();
        };
      }

      function Board(x, y, w, h, nOfSquares) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
        this.nOfSquares = nOfSquares + 1;

        this.squares = [];
        this.pawns = [];

        this.sqW = this.w / this.nOfSquares;
        this.sqH = this.h / this.nOfSquares;

        for (let i = 0; i < this.nOfSquares; i++) {
          for (let j = 0; j < this.nOfSquares; j++) {
            let square = new Rect(
              i * (this.w / this.nOfSquares) + this.w / this.nOfSquares,
              j * (this.h / this.nOfSquares) + this.h / this.nOfSquares,
              this.sqW,
              this.sqH,
              "white"
            );
            this.squares.push(square);
          }
        }

        for (let i = 0; i < this.nOfSquares + 1; i++) {
          let newArr = [];
          for (let j = 0; j < this.nOfSquares + 1; j++) {
            let pawn = new Pawn(
              i * (this.w / this.nOfSquares) + this.w / this.nOfSquares,
              j * (this.h / this.nOfSquares) + this.h / this.nOfSquares,
              this.sqW / 3,
              "",
              [i, j]
            );
            newArr.push(pawn);
          }
          this.pawns.push(newArr);
        }

        this.draw = function () {
          for (let i = 0; i < this.squares.length; i++) {
            this.squares[i].draw();
          }

          for (let i = 0; i < 9; i++) {
            for (let j = 0; j < 9; j++) {
              let pawn = this.pawns[i][j];
              if (pawn.dwc) {
                this.pawns[i][j].drawWithColor();
              } else {
                this.pawns[i][j].draw();
              }
            }
          }
        };

        this.update = function () {
          for (let i = 0; i < this.squares.length; i++) {
            this.squares[i].draw();
          }

          for (let i = 0; i < 9; i++) {
            for (let j = 0; j < 9; j++) {
              this.pawns[i][j].draw();
            }
          }
        };
      }

      let gameBoard = new Board(0, 0, 500, 500, 7);

      function draw() {
        c.clearRect(0, 0, 800, 600);
        gameBoard.draw();
      }

      setInterval(draw, 10);
    </script>
  </body>
</html>
