<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <canvas></canvas>
    <script>
      // 0 green 255-green
      var canvas = document.querySelector("canvas");
      canvas.width = 800;
      canvas.height = 600;
      canvas.style.border = "1px solid black";
      var c = canvas.getContext("2d");

      var colors = ["green", "blue"];
      var i = 0;

      function draw_circle1() {
        c.clearRect(0, 0, 200, 200);
        c.beginPath();
        c.rect(0, 0, 200, 200);
        c.stroke();
        c.beginPath();
        c.arc(100, 100, 50, 0, Math.PI * 2, false);
        c.fillStyle = colors[i];
        if (i == 0) {
          i = 1;
        } else {
          i = 0;
        }
        c.fill();
        c.stroke();
      }

      var j = 0;
      function draw_circle2() {
        requestAnimationFrame(draw_circle2);
        c.clearRect(200, 0, 200, 200);
        c.beginPath();
        c.rect(200, 0, 200, 200);
        c.stroke();

        if (j == 256) j = 0;
        c.beginPath();

        c.clearRect(200, 0, 200, 200);
        c.arc(300, 100, 50, 0, Math.PI * 2, false);
        c.fillStyle = `rgba(0, ${255 - j}, ${j}, 1)`;
        c.fill();
        c.stroke();

        j++;
      }

      var x = 500;
      var y = 100;
      var dx = 5;
      var dy = 5;
      var radius = 50;
      var k = 0;
      function draw_circle3() {
        requestAnimationFrame(draw_circle3);
        c.clearRect(400, 0, 200, 600);
        c.beginPath();
        c.stroke();

        if (k == 256) k = 0;
        c.beginPath();

        if (y + radius > canvas.height || y - radius < 0) {
          dy = -dy;
        }

        y += dy;

        c.arc(x + radius, y + radius, radius, 0, Math.PI * 2, false);
        c.fillStyle = `rgba(0, ${255 - k}, ${k}, 1)`;
        c.fill();
        c.stroke();

        k++;
      }

      draw_circle1();
      draw_circle2();
      draw_circle3();
      setInterval(draw_circle1, 1000);
    </script>
  </body>
</html>
