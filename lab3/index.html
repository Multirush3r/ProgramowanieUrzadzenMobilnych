<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <canvas></canvas>
    <script>
      let canvas = document.querySelector("canvas");
      canvas.width = 800;
      canvas.height = 600;
      canvas.style.border = "1px solid black";
      let c = canvas.getContext("2d");

      document.addEventListener("keydown", (event) => {
        const key = event.key;

        if (key === "ArrowLeft") {
          player.goLeft();
        }
        if (key === "ArrowRight") {
          player.goRight();
        }
        if (key === " ") {
          ball.play();
        }
      });

      let colors = ["red", "green", "blue"];

      function Target(x, y, w, h, level) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;

        this.color = level;

        this.draw = function () {
          c.beginPath();
          c.rect(this.x, this.y, this.w, this.h);
          c.fillStyle = colors[level];
          c.strokeStyle = "black";
          c.fill();
          c.stroke();
          c.closePath();
        };
      }

      function Player(x, y, w, h, dx) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
        this.dx = dx;

        this.draw = function () {
          c.beginPath();
          c.rect(this.x, this.y, this.w, this.h);
          c.fillStyle = "red";
          c.strokeStyle = "black";
          c.fill();
          c.stroke();
          c.closePath();
        };

        this.update = function () {
          this.draw();
        };
        this.goLeft = function () {
          this.x -= this.dx;
        };
        this.goRight = function () {
          this.x += this.dx;
        };
      }

      function Bullet(x, y, r, dx, dy) {
        this.x = x;
        this.y = y;
        this.r = r;
        this.dx = dx;
        this.dy = dy;

        this.draw = function () {
          c.beginPath();
          c.arc(this.x, this.y, this.r, 0, Math.PI * 2, false);
          c.fillStyle = "black";
          c.strokeStyle = "black";
          c.fill();
          c.stroke();
          c.closePath();
        };

        this.collide = function () {
          let o1x = this.x - this.r;
          let o1y = this.y - this.r;
          let o1w = this.r * 2;
          for (let i = 0; i < targetArray.length; i++) {
            let o2 = targetArray[i];
            if (
              o1x + o1w >= o2.x &&
              o1x <= o2.x + o2.w &&
              o1y + o1w >= o2.y &&
              o1y <= o2.y + o2.h
            ) {
              this.dy = -this.dy;
              targetArray.splice(i, 1);
              score++;
            }
          }

          if (
            o1x + o1w >= player.x &&
            o1x <= player.x + player.w &&
            o1y + o1w >= player.y &&
            o1y <= player.y + player.h
          ) {
            this.dy = -this.dy;
          }
        };

        this.update = function () {
          if (this.x + this.r > 800 || this.x - this.r < 0) {
            this.dx = -this.dx;
          }
          if (this.y - this.r < 0) {
            this.dy = -this.dy;
          }
          this.collide();

          this.x += this.dx;
          this.y += this.dy;
          this.draw();
        };

        // this.collide = function() {

        // }
      }

      let targetArray = [];
      for (let i = 0; i < 16; i++) {
        targetArray.push(new Target(0 + i * 50, 25, 50, 25, 1));
        targetArray.push(new Target(0 + i * 50, 50, 50, 25, 2));
      }

      let player = new Player(350, 550, 150, 25, 20);
      let bullet = new Bullet(375, 500, 5, 2, -2);

      let score = 0;
      c.font = "30px Arial";

      function animate() {
        requestAnimationFrame(animate);
        c.clearRect(0, 0, 800, 600);

        for (let i = 0; i < targetArray.length; i++) {
          targetArray[i].draw();
        }

        player.update();
        bullet.update();

        c.fillText("Score: " + score, 350, 300);
      }

      animate();
    </script>
  </body>
</html>
