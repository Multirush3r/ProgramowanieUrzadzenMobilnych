<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <canvas></canvas>
    <script>
      let canvas = document.querySelector("canvas");
      canvas.width = 800;
      canvas.height = 600;
      canvas.style.border = "1px solid black";
      let c = canvas.getContext("2d");

      document.addEventListener("keydown", (event) => {
        const key = event.key;

        if (key === "ArrowLeft") {
          player.goLeft();
        }
        if (key === "ArrowRight") {
          player.goRight();
        }
        if (key === " ") {
          ball.play();
        }
      });

      let colors = ["red", "green", "blue"];

      function Target(x, y, w, h, level) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;

        this.color = level;

        this.draw = function () {
          c.beginPath();
          c.rect(this.x, this.y, this.w, this.h);
          c.fillStyle = colors[level];
          c.strokeStyle = "black";
          c.fill();
          c.stroke();
          c.closePath();
        };
      }

      function Player(x, y, w, h, dx) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
        this.dx = dx;

        this.draw = function () {
          c.beginPath();
          c.rect(this.x, this.y, this.w, this.h);
          c.fillStyle = "orange";
          c.strokeStyle = "black";
          c.fill();
          c.stroke();
          c.closePath();
        };

        this.update = function () {
          this.draw();
        };
        this.goLeft = function () {
          this.x -= this.dx;
        };
        this.goRight = function () {
          this.x += this.dx;
        };
      }

      let targetArray = [];
      for (let i = 0; i < 16; i++) {
        targetArray.push(new Target(0 + i * 50, 0, 50, 25, 0));
        targetArray.push(new Target(0 + i * 50, 25, 50, 25, 1));
        targetArray.push(new Target(0 + i * 50, 50, 50, 25, 2));
      }

      function animate() {
        requestAnimationFrame(animate);
        c.clearRect(0, 0, 800, 600);

        for (let i = 0; i < targetArray.length; i++) {
          targetArray[i].draw();
        }
      }

      animate();
    </script>
  </body>
</html>
