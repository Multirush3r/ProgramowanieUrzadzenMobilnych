<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <canvas></canvas>
    <script>
      let canvas = document.querySelector("canvas");
      let c = canvas.getContext("2d");

      canvas.width = 800;
      canvas.height = 600;
      canvas.style.border = "1px solid black";

      function Ball(x, y, dx, dy, radius) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.radius = radius;

        this.draw = function () {
          c.beginPath();
          c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
          c.strokeStyle = "blue";
          c.stroke();
          c.fill();
        };

        this.update = function () {
          if (this.x + this.radius > innerWidth || this.x - this.radius < 0) {
            this.dx = -this.dx;
          }

          if (this.y + this.radius > innerHeight || this.y - this.radius < 0) {
            this.dy = -this.dy;
          }

          this.x += this.dx;
          this.y += this.dy;

          this.draw();
        };
      }

      c.beginPath();
      c.fillStyle = "red";
      for (let i = 0; i < 5; i++) {
        c.rect(i * 100, 100 + i * 100, 100, 500 - i * 100);
      }
      c.fill();
      c.stroke();

      c.beginPath();
      c.arc(50, 50, 50, 0, Math.PI * 2, false);
      c.fillStyle = "blue";
      c.fill();
      c.stroke();
    </script>
  </body>
</html>
