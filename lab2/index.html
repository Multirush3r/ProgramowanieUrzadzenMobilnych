<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <canvas></canvas>
    <script>
      let canvas = document.querySelector("canvas");
      let c = canvas.getContext("2d");

      canvas.width = 800;
      canvas.height = 600;
      canvas.style.border = "1px solid black";

      c.beginPath();
      c.fillStyle = "red";
      for (let i = 0; i < 5; i++) {
        c.rect(i * 100, 100 + i * 100, 100, 500 - i * 100);
      }
      c.fill();
      c.stroke();

      c.beginPath();
      c.arc(50, 50, 50, 0, Math.PI * 2, false);
      c.fillStyle = "blue";
      c.fill();
      c.stroke();
    </script>
  </body>
</html>
