<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <canvas></canvas>
    <script>
      let canvas = document.querySelector("canvas");
      canvas.width = 800;
      canvas.height = 600;
      canvas.style = "border: 1px solid black";
      let c = canvas.getContext("2d");

      let globalSpeed = 5;
      let offset = 0;
      let gameOver = false;

      document.addEventListener("keydown", (event) => {
        const key = event.key;

        if (key === "r") {
          score = 0;
          globalSpeed = 5;
          gameOver = false;
        }

        if (gameOver) berak;

        if (key === "ArrowLeft") {
          car.goLeft = true;
        }
        if (key === "ArrowRight") {
          car.goRight = true;
        }
        if (key === "ArrowUp") {
          car.goUp = true;
        }
        if (key === "ArrowDown") {
          car.goDown = true;
        }
        if (key === " ") {
          car.shoot();
        }
        if (key === "a") {
          if (globalSpeed < 10) globalSpeed++;
        }
        if (key === "z") {
          if (globalSpeed > 1) globalSpeed--;
        }
        if (key === "p") {
          offset += 5;
        }
        if (key === "l") {
          offset -= 5;
        }
      });

      document.addEventListener("keyup", (event) => {
        const key = event.key;

        if (key === "ArrowLeft") {
          car.goLeft = false;
        }
        if (key === "ArrowRight") {
          car.goRight = false;
        }
        if (key === "ArrowUp") {
          car.goUp = false;
        }
        if (key === "ArrowDown") {
          car.goDown = false;
        }
      });

      function Rect(x, y, w, h, color, velocity) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
        this.velocity = velocity;
        this.color = color;

        this.draw = function () {
          c.beginPath();
          c.rect(this.x, this.y, this.w, this.h);
          c.fillStyle = this.color;
          c.fill();
          c.stroke();
          c.closePath();
        };

        this.update = function () {
          this.draw();
          this.y += this.velocity;
        };
      }

      function Car(x, y, dx, color) {
        this.x = x;
        this.y = y;
        this.w = 50;
        this.h = 100;
        this.dx = dx;
        this.color = color;

        this.goLeft = false;
        this.goRight = false;
        this.goUp = false;
        this.goDown = false;

        this.draw = function () {
          this.draw = function () {
            for (let i = 0; i < 2; i++) {
              c.beginPath();
              c.arc(this.x + 50 * i, this.y + 15, 10, 0, Math.PI * 2, false);
              c.fillStyle = "grey";
              c.fill();
              c.stroke();
              c.closePath();
            }
            for (let i = 0; i < 2; i++) {
              c.beginPath();
              c.arc(this.x + 50 * i, this.y + 75, 10, 0, Math.PI * 2, false);
              c.fillStyle = "grey";
              c.fill();
              c.stroke();
              c.closePath();
            }

            c.beginPath();
            c.rect(this.x, this.y, this.w, this.h);
            c.fillStyle = color;
            c.fill();
            c.stroke();
            c.closePath();
          };
        };

        this.shoot = function () {
          bulletArray.push(new Bullet(this.x + this.w / 2, this.y, 5, 10));
        };

        this.collide = function () {
          if (gameOver) return;
          if (
            enemy != null &&
            this.x + this.w >= enemy.x &&
            this.x <= enemy.x + enemy.w &&
            this.y + this.h >= enemy.y &&
            this.y <= enemy.y + enemy.h
          ) {
            console.log("HIT");
            this.x = 375 + offset;
            gameOver = true;
          }

          if (
            bonus != null &&
            this.x + this.w >= bonus.x &&
            this.x <= bonus.x + bonus.w &&
            this.y + this.h >= bonus.y &&
            this.y <= bonus.y + bonus.h
          ) {
            console.log("GOLD");
            bonus = null;
            score++;
          }
        };

        this.update = function () {
          if (this.goLeft) {
            if (this.x > 0) this.x -= this.dx;
          }
          if (this.goRight) {
            if (this.x + 50 < 800) this.x += this.dx;
          }
          if (this.goUp) {
            if (this.y > 0) this.y -= this.dx;
          }
          if (this.goDown) {
            if (this.y + this.h < 600) this.y += this.dx;
          }
          this.collide();
          this.draw();
        };
      }

      function Enemy(x, y, dy, color) {
        this.x = x;
        this.y = y;
        this.w = 50;
        this.h = 100;
        this.dy = dy;
        this.color = color;

        this.draw = function () {
          for (let i = 0; i < 2; i++) {
            c.beginPath();
            c.arc(this.x + 50 * i, this.y + 15, 10, 0, Math.PI * 2, false);
            c.fillStyle = "grey";
            c.fill();
            c.stroke();
            c.closePath();
          }
          for (let i = 0; i < 2; i++) {
            c.beginPath();
            c.arc(this.x + 50 * i, this.y + 75, 10, 0, Math.PI * 2, false);
            c.fillStyle = "grey";
            c.fill();
            c.stroke();
            c.closePath();
          }

          c.beginPath();
          c.rect(this.x, this.y, this.w, this.h);
          c.fillStyle = color;
          c.fill();
          c.stroke();
          c.closePath();
        };

        this.update = function () {
          this.y += this.dy;
          this.draw();
        };
      }

      function Bullet(x, y, r, dy) {
        this.x = x;
        this.y = y;
        this.r = r;
        this.dy = dy;

        this.draw = function () {
          c.beginPath();
          c.arc(this.x, this.y, this.r, 0, Math.PI * 2, false);
          c.fillStyle = "grey";
          c.fill();
          c.stroke();
          c.closePath();
        };

        this.collide = function () {
          let o1x = this.x - this.r;
          let o1y = this.y - this.r;
          let o1w = this.r * 2;
          if (
            enemy != null &&
            o1x + o1w >= enemy.x &&
            o1x <= enemy.x + enemy.w &&
            o1y + o1w >= enemy.y &&
            o1y <= enemy.y + enemy.h
          ) {
            console.log("BULET HIT");
            enemy = null;
          }
        };

        this.update = function () {
          this.y -= this.dy;
          this.collide();
          this.draw();
        };
      }

      function Road(y, off) {
        this.y = y;
        this.off = off;

        this.lane = new Rect(
          250 + this.off,
          this.y,
          300,
          1400,
          "black",
          globalSpeed
        );
        this.left_grass = new Rect(
          -50 + this.off,
          this.y,
          250,
          1400,
          "green",
          globalSpeed
        );
        this.right_grass = new Rect(
          600 + this.off,
          this.y,
          250,
          1400,
          "green",
          globalSpeed
        );

        this.redLines = [];
        this.whiteLines = [];
        this.redLines = [];

        for (let i = 0; i < 14; i++) {
          this.redLines.push(
            new Rect(
              200 + this.off,
              this.y + i * 100,
              50,
              50,
              "red",
              globalSpeed
            )
          );
          this.redLines.push(
            new Rect(
              550 + this.off,
              this.y + i * 100,
              50,
              50,
              "red",
              globalSpeed
            )
          );
          this.whiteLines.push(
            new Rect(
              390 + this.off,
              this.y + i * 100,
              25,
              50,
              "white",
              globalSpeed
            )
          );
        }

        this.draw = function () {
          this.lane.draw();
          this.left_grass.draw();
          this.right_grass.draw();

          for (let i = 0; i < this.redLines.length; i++) {
            this.redLines[i].draw();
          }
          for (let i = 0; i < this.whiteLines.length; i++) {
            this.whiteLines[i].draw();
          }
        };

        this.update = function () {
          this.lane.update();
          this.left_grass.update();
          this.right_grass.update();

          for (let i = 0; i < this.redLines.length; i++) {
            this.redLines[i].update();
          }
          for (let i = 0; i < this.whiteLines.length; i++) {
            this.whiteLines[i].update();
          }

          this.y += globalSpeed;
        };
      }

      function getRandomInt(max) {
        return Math.floor(Math.random() * max);
      }

      let bulletArray = [];

      let bonus = new Rect(
        300 + 150 * getRandomInt(2) + offset,
        -300,
        50,
        50,
        "yellow",
        globalSpeed
      );

      let car = new Car(375 + offset, 400, 7, "red");
      let enemy = new Enemy(
        300 + 150 * getRandomInt(2) + offset,
        -100,
        globalSpeed,
        "blue"
      );

      let score = 0;
      c.font = "30px Arial";

      let roadArray = [];
      let road = new Road(-800, offset);
      let road2 = new Road(-2200, 50);
      roadArray.push(road, road2);

      function draw() {
        c.clearRect(0, 0, 800, 600);

        for (let i = 0; i < roadArray.length; i++) {
          roadArray[i].update();

          if (roadArray[i].y >= 600) {
            offset = -50 + getRandomInt(3) * 50;
            roadArray[i] = new Road(-2200, offset);
          }
        }

        if (enemy == null || enemy.y > 600) {
          enemy = new Enemy(
            300 + 150 * getRandomInt(2) + offset,
            -100,
            globalSpeed,
            "blue"
          );
        }
        if (bonus == null || bonus.y > 600) {
          bonus = new Rect(
            300 + 150 * getRandomInt(2) + offset,
            -300,
            50,
            50,
            "yellow",
            globalSpeed
          );
        }

        car.update();
        enemy.update();
        if (bonus) bonus.update();

        bulletArray = bulletArray.filter((bullet) => bullet.y > 0);
        for (let i = 0; i < bulletArray.length; i++) {
          bulletArray[i].update();
        }

        c.beginPath();
        c.fillStyle = "yellow";
        c.fill();
        c.fillText("Score: " + score, 650, 50);
        c.fillText("Speed: " + globalSpeed, 650, 100);

        if (gameOver) {
          c.fillText("GAME OVER", 300, 200);
          c.fillText("Press R to start again", 300, 250);
        }
        c.closePath();
      }

      setInterval(draw, 10);
    </script>
  </body>
</html>
